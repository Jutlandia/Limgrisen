name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: "0 3 * * 1"

jobs:
  test:
    runs-on: ubuntu-latest

  strategy:
    matrix:
      node-version: [12.x, 14.x, 16.x]    

  steps:
    - uses: actions/checkout@v2
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
    - name: Install node modules
      run: npm install
    - name: Run tests
      run: npm run test
